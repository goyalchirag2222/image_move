name: Move PNG Images

on:
  push:
    branches:
      - main  # This will trigger the action when pushing to the 'main' branch.
  workflow_dispatch:  # This allows you to trigger the workflow manually from the GitHub interface.

jobs:
  move-images:
    runs-on: ubuntu-latest  # Use the latest version of Ubuntu for this job.

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3  # This checks out your repository to the runner.

      - name: Set up Python
        uses: actions/setup-python@v4  # This sets up Python in the environment.
        with:
          python-version: '3.9'  # Use Python 3.9, or any version you need.

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip  # Upgrade pip to the latest version.
          # If you have additional dependencies, create a requirements.txt and install them here.
          # pip install -r requirements.txt

      - name: Run move images script
        run: |
          python script.py  # This runs your script to move PNG images to the 'older' folder.
